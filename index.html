<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrep">
        <h1>The Quiz App</h1>
        <fieldset>
            <h3>Which is greater than 4?</h3>
            <input type="radio" name="math-q1" id="q1-a1">5</input>
            <input type="radio" name="math-q1" id="q1-a2">9</input>
            <input type="radio" name="math-q1" id="q1-a3">7</input>
            <input type="radio" name="math-q1" id="q1-a4">1</input>
        </fieldset>
        <fieldset>
            <h3>What is the capital of pakistan?</h3>
            <input type="radio" name="math-q2" id="q2-a1">Karachi</input>
            <input type="radio" name="math-q2" id="q2-a2">Lahor</input>
            <input type="radio" name="math-q2" id="q2-a3">Islamabad</input>
            <input type="radio" name="math-q2" id="q2-a4">Balochistan</input>
        </fieldset>
        <fieldset>
            <h3>What is 12 + 8?</h3>
            <input type="radio" name="math-q3" id="q3-a1">13</input>
            <input type="radio" name="math-q3" id="q3-a2">20</input>
            <input type="radio" name="math-q3" id="q3-a3">14</input>
            <input type="radio" name="math-q3" id="q3-a4">18</input>
        </fieldset>
        <button onclick="check()">Complete</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
